<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
</head>
<body>
    <form>
        <!-- For First name -->
        <label for="f-name">First Name:<br/></label>
        <input type="text" id="f-name" required /><br/><br/>
        <!-- For Last name -->
        <label for="l-name">Last Name:<br/></label>
        <input type="text" id="l-name" required /><br/><br/>
        <!-- For Email -->
        <label for="email">Email:<br/></label>
        <input type="email" id="email" required/><br/><br/>
        <!-- For Contact number -->
        <label for="contact-num">Contact Number:<br/></label>
        <input type="tel" id="contact-num" /><br/><br/>
        <!-- For Address -->
        <label for="address">Address:<br/></label>
        <textarea id="address" cols="20" rows="2" required></textarea><br/><br/>
        <!-- For Username-->
        <label for="u-name">Username:<br/></label>
        <input type="text" id="u-name" required /><br/><br/>
        <!-- For Password -->
        <label for="password">Password:<br/></label>
        <input type="password" id="password" required/><br/><br/>
        <!-- For Gender -->
        <label for="gender">Gender:<br/></label>
        <input type="radio" id="Male" name="gender" value="Male"><label for="Male">Male</label></input><br/>
        <input type="radio" id="female" name="gender" value="Female"/><label for="female">Female</label><br/><br/>
        <!-- For Qualification -->
        <label for="qualification">Qualification:</label><br/>
        <select required name="qualification" id="qualification" required>
            <option style="display: none;" value="">--select--</option>
            <option value="Diploma">Graguate Diploma</option>
            <option value="UG">Under Graguate</option>
            <option value="PG">Post Graguate</option>
            <option value="Doctor">Doctoral Degree</option>
        </select><br/><br/>
        <!-- For Experience -->
        <label for="experience">Experience:</label><br/>
        <select name="Experienec" id="experience" required>
            <option style="display: none;" value="">--select--</option>
            <option value="none">Fresher</option>
            <option value="1yr">1 year</option>
            <option value="2yr">2 years</option>
            <option value="3yr+">3 years or more</option>
        </select><br/><br/>
        <!-- For coding Languages -->
        <label for="coding-lang">Coding Languages:</label><br/>
        <input type="checkbox" id="c/c++" value="C/C++"/><label for="c/c++"> C/C++</label><br/>
        <input type="checkbox" id="java" value="Java"/><label for="java"> Java</label><br/>
        <input type="checkbox" id="c#" value="C#"/><label for="c#"> C#</label><br/>
        <input type="checkbox" id="php" value="PHP"/><label for="php"> PHP</label><br/>
        <input type="checkbox" id="python" value="python"/><label for="python"> Python</label><br/><br/><br/>
        <!-- For submit button -->
        <input type="submit"  id="submit"/>
    </form>
</body>
</html>
